<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://kit.fontawesome.com/2ca71d1b50.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-colunm">
                <h2 class="title title-primary">Bem-vindo</h2>
                <p class="description description-primary">Para permanecer conectado conosco, por favor</p>
                <p class="description description-primary">efetue o login com suas informações pessoais</p>
                <button id="signIn" class="button button-primary">Acessar</button>
            </div>
            <div class="second-colunm">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-midia">
                    <ul class="list-social-midia">
                        <a href="#" class="link-social-midia">
                            <li class="item-social-midia"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a href="#" class="link-social-midia">
                            <li class="item-social-midia"><i class="fab fa-google"></i></li>
                        </a>
                        <a href="#" class="link-social-midia">
                            <li class="item-social-midia"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Ou cadastre-se: </p>
                <form id="register-form" class="form">
                    <label class="label label-input">
                        <i class="fas fa-user icons"></i>
                        <input type="text" id="register-name" placeholder="Nome" required>
                    </label>
                    <label class="label label-input">
                        <i class="fas fa-envelope icons"></i>
                        <input type="email" id="register-email" placeholder="E-mail" required>
                    </label>
                    <label class="label label-input">
                        <i class="fas fa-lock icons"></i>
                        <input type="password" id="register-password" placeholder="Senha" required>
                    </label>
                    <label class="label label-input">
                        <i class="fas fa-lock icons"></i>
                        <input type="password" id="register-password-confirm" placeholder="Confirme a Senha" required>
                    </label>
                    <button type="submit" id="register" class="button button-second">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="content second-content">
            <div class="first-colunm">
                <h2 class="title title-primary">Olá, Bem Vindo!</h2>
                <p class="description description-primary">Faça seu cadastro</p>
                <p class="description description-primary">e comece sua jornada conosco</p>
                <button id="signUp" class="button button-primary">Cadastrar</button>
            </div>
            <div class="second-colunm">
                <h2 class="title title-second">Acesse com a sua conta</h2>
                <p class="description description-second">ou utilize seu e-mail e senha</p>
                <form id="login-form" class="form">
                    <label class="label label-input">
                        <i class="fas fa-envelope icons"></i>
                        <input type="email" id="login-email" placeholder="E-mail" required>
                    </label>
                    <label class="label label-input">
                        <i class="fas fa-lock icons"></i>
                        <input type="password" id="login-password" placeholder="Senha" required>
                    </label>
                    <a href="#" class="description description-second">Esqueceu sua senha?</a>
                    <button type="submit" id="access" class="button button-second">Acessar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="Js/login.js"></script>
</body>
</html>
